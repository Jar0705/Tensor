<!DOCTYPE html>
<html>
<head>
    <title>TensorFlow.js Sensor Detector</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <style>
        :root {
            --primary-color: #00FFFF; /* Cyan/Biru Cerah */
            --secondary-color: #FF69B4; /* Pink */
            --background-dark: #1e1e1e;
            --text-light: #f0f0f0;
            --card-bg: #2a2a2a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* Efek neon ringan */
        }

        /* Penataan Kontainer Kamera dan Canvas */
        #detector-container {
            position: relative;
            width: 640px; 
            height: 480px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            border: 5px solid var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            background-color: black;
        }

        #webcam, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #webcam {
            z-index: 1; 
            /* Mirror video agar terasa seperti cermin */
            transform: scaleX(-1); 
        }

        #canvas {
            /* Canvas berada di atas video untuk menggambar */
            z-index: 2;
        }

        /* Status Loading Model */
        #status {
            background-color: var(--secondary-color);
            color: var(--background-dark);
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Deteksi Sensor Objek & Warna Real-time</h1>
    
    <div id="detector-container">
        <video id="webcam" autoplay playsinline muted width="640" height="480"></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    
    <div id="status">Memuat Model...</div>
    
    <script src="script.js"></script>
</body>
</html>
