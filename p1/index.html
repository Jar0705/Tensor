<!DOCTYPE html>
<html>
<head>
    <title>Futuristic Object Sensor Console</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <style>
        :root {
            --primary-color: #00FFD1; /* Teal Neon */
            --secondary-color: #FF0077; /* Magenta */
            --background-dark: #0A0A0E;
            --text-light: #E0E0E8;
            --panel-bg: rgba(18, 18, 30, 0.8); /* Panel transparan */
            --shadow-glow: 0 0 15px rgba(0, 255, 209, 0.5); /* Efek glow neon */
        }

        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background-color: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            text-shadow: var(--shadow-glow); 
            font-size: 2em;
            letter-spacing: 3px;
        }

        #main-container {
            display: grid;
            grid-template-columns: 640px 300px; /* Video + Panel Data */
            gap: 20px;
            max-width: 980px;
        }

        /* Kontainer Kamera dan Canvas */
        #detector-container {
            position: relative;
            width: 640px; 
            height: 480px;
            border: 2px solid var(--primary-color);
            box-shadow: var(--shadow-glow);
            border-radius: 5px;
            overflow: hidden;
            background-color: black;
        }

        #webcam, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #webcam { z-index: 1; transform: scaleX(-1); }
        #canvas { z-index: 2; }

        /* Panel Data Deteksi */
        #data-panel {
            background-color: var(--panel-bg);
            border: 1px solid rgba(0, 255, 209, 0.3);
            border-radius: 5px;
            padding: 15px;
            height: 480px;
            overflow-y: auto;
            box-shadow: 0 0 5px rgba(0, 255, 209, 0.2);
        }

        .detection-item {
            border-left: 3px solid var(--secondary-color);
            padding-left: 10px;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .detection-item h3 {
            color: var(--primary-color);
            margin: 0 0 5px 0;
            font-size: 1.1em;
        }

        .detection-item p {
            margin: 3px 0;
            font-size: 0.9em;
        }
        
        .distance-value {
            color: var(--secondary-color);
            font-weight: bold;
        }

        /* Status Loading */
        #status {
            background-color: var(--secondary-color);
            color: var(--background-dark);
            padding: 8px 15px;
            border-radius: 3px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>SENSOR CONSOLE V2.0 // OBJECT & RANGE SCAN</h1>
    
    <div id="main-container">
        <div id="detector-container">
            <video id="webcam" autoplay playsinline muted width="640" height="480"></video>
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>
        
        <div id="data-panel">
            <h2>DETECTION LOG</h2>
            </div>
    </div>
    
    <div id="status">Memuat Model...</div>
    
    <script src="script.js"></script>
</body>
</html>
